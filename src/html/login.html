<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		<script src="../libs/jquery/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<div id="header-container"></div>
		
		<div class="top">
			<a href="/index.html" class="zhuye">主页</a>><a href="/html/login.html" class="denglu">登录/注册</a>
		</div>
		
		<div class="mian">
			<div class="miantop">
				<a href="javascript:;" class="dl " id="dl">登录</a>
				<a href="javascript:;" class="zc" id="zc">注册</a>
			</div>
			<form class="login" id="login" >
				<label for ="dlusername">邮箱或电话号码：</label><br/>
				<input type="text"  id="dlusername" class="username" placeholder="邮箱/手机" /><br/>
				<label for ="dlpassword">密码：</label><br/>
				<input type="password"  id="dlpassword" class="password" /><br/>
				<input type="checkbox"  id="check1" />自动登录
				<a href="Javascript:;" class="forget">忘记密码？</a><br/>
				<button id="loginbtn">登录</button>
			</form>
			
			<form class="register" id="register">
				<label for ="mail">邮箱：</label><br/>
				<input type="text"  id="mail" class="mail" /><br/>
				<label for ="zcpassword">密码：</label><br/>
				<input type="text"  id="zcpassword" class="password" /><br/>
				<input type="checkbox"  id="check2" />同意注册协议
				<a href="Javascript:;" class="xieyi">注册协议</a><br/>
				<button id="registerbtn">同意协议并注册</button>
			</form>
			
			
			
			<div class="daewm">
				
			</div>
			   
			   
			
			
		</div>
		<div id="right-container"></div>
		<footer id="footer-container"></footer>
		<script src="../libs/jquery/require.js" type="text/javascript" charset="utf-8" data-main="/js/login.js"></script>
		
	</body>
</html>
